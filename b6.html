<script>
    let n = [1, -7, 5, -9, 2, 15, 6, 11, 12]
    let b = +prompt('tạo phần tử số nguyên v')
    for (let i = 0; i <n.length ; i++) {
        if (b === n[i]){
            console.log("b is in the array")
            break;
        }if (b !== n[i]){
            console.log("b is not in the array")
        }
    }
</script>
