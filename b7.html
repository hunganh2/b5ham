<body>
<script>
    let a = prompt("nhập chuỗi số theo định dạng 1,2,3,4: ");
    let str = a.split(',')
    let arr = []
    for (let i = 0; i < str.length; i++) {
        arr.push(parseInt(str[i]));
    }
    console.log(arr)
    let v = +prompt("Nhập v:")
    //let arr = [1,3,5,4,6,7,-3,-5,-6,10]
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            arr.splice(i, 1);
        }
    }
    console.log(arr)

</script>
